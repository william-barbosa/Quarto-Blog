<header id="title-block-header" class="quarto-title-block default page-columns page-full">
    <!-- <div id="title-block-header-title" class="quarto-title page-columns page-full page-layout-full featured-image p-4" style="background-image: url(featured.png), url(featured.jpg), url(../featured.jpg);"> -->
        <div class="quarto-title-banner page-columns page-full">


        <div class="quarto-title column-body">
    <h1 class="title">$title$</h1>
    $if(subtitle)$
    <p class="subtitle lead">$subtitle$</p>
    $endif$
    $if(categories)$
      $if(quarto-template-params.title-block-categories)$
      <div class="quarto-categories">
        $for(categories)$
        <div class="quarto-category">$categories$</div>
        $endfor$
      </div>
      $endif$
    $endif$
    </div>
</div>

    $if(author)$
    <!-- <div>
      <div id="quarto-title-meta" class="quarto-title-meta-heading">
        Autor: $author$ <br>
        Data: $date$
      </div>
    </div> -->
    <div class="grid">
        <div class="g-col-6 g-col-md-4">Autor: $author$ </div>
        <div class="g-col-6 g-col-md-4">Data: $date$</div>
        <div class="g-col-6 g-col-md-4"></div>
      </div>
    $endif$


    <!-- $title-metadata.html()$ -->


    $if(links)$
    <div class="mt-4 d-flex flex-row flex-wrap gap-1 justify-content-left justify-content-sm-start" role="group" aria-label="Links">
    $for(links)$
    <a href="$links.url$" class="btn btn-secondary text-capitalize"><i class="bi bi-$links.icon$ me-1"></i> $links.name$</a>
    $endfor$
    </div>
    $endif$



    </header>
